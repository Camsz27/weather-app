<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../src/Images/cloudy.png"
      type="image/x-icon"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="content">
      <section class="main">
        <h2 class="clouds">Sunny</h2>
        <h2 class="locationInfo">New York, US</h2>
        <h1 class="temperature">16째C</h1>
        <h3 class="date">Monday | Sept 24 | 12:30pm</h3>
        <h3 class="time">Monday | Sept 24 | 12:30pm</h3>
      </section>
      <section class="extraInfo">
        <form action="" onsubmit="return false">
          <div class="location">
            <input type="text" placeholder="Type Location" />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#fff"
              >
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                />
              </svg>
            </button>
          </div>
          <div class="units">
            <h3>Units</h3>
            <div class="celsius">
              <input type="radio" id="celsius" name="unit" checked />
              <label for="celsius">째C</label>
            </div>
            <div class="fahrenheit">
              <input type="radio" id="fahrenheit" name="unit" />
              <label for="fahrenheit">째F</label>
            </div>
          </div>
          <div class="feels">
            <h3>Feels Like</h3>
            <h3 class="value">22째C</h3>
          </div>
          <div class="humidity">
            <h3>Humidity</h3>
            <h3 class="value">80%</h3>
          </div>
          <div class="wind">
            <h3>Wind Speed</h3>
            <h3 class="value">25m/s</h3>
          </div>
        </form>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
